<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Ordered List</title>
</head>
<body>
    <H1>list buah</H1>
    <ol>
        <li>Semangka</li>
        <li>aple</li>
        <li>nanas</li>
    </ol>

    <h3>List dengan type alfabet</h3>
    <ol type='a'>
        <li>Test</li>
    </ol>
    <h3>List dengan type alfabet kapital (huruf besar)</h3>
    <ol type='A'>
        <li>tes</li>
    </ol>
    <h3>List dengan type romawi</h3>
    <ol type='i'>
        <li>tes</li>
    </ol>
    <h3>List dengan type romawi kapital</h3>
    <ol type='I'>
        <li>tes</li>
    </ol>

    <h1>kotak</h1>
    <ul type="square">
        <li>makan</li>
    </ul>
    <h1>lingkaran</h1>
    <ul type="circle">
        <li>tidur</li>
    </ul>
    <h1>tidak ada</h1>
    <ul type="none">
        <li>makan</li>
    </ul>
    <h1>titik</h1>
    <ul type="disc">
        <li>tidur</li>
    </ul>
</body>
</html>
